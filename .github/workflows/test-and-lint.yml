name: Test and Lint

on:
  push:
    paths:
      - 'contrib/**'
  pull_request:
    paths:
      - 'contrib/**'

jobs:
  test-and-lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        folder: ${{ fromJson(needs.detect-changes.outputs.folders) }}
    needs: detect-changes
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install pylint pytest

      - name: Run pylint
        run: |
          pylint contrib/${{ matrix.folder }} > contrib/${{ matrix.folder }}/pylint-report.txt || true

      - name: Run pytest
        run: |
          pytest contrib/${{ matrix.folder }} --junitxml=contrib/${{ matrix.folder }}/pytest-report.xml || true
