name: Test and Lint on contrib

on:
  push:
    paths:
      - 'contrib/**'
  pull_request:
    paths:
      - 'contrib/**'


jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      folders: ${{ steps.get-changes.outputs.folders }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Detect changed folders
        id: get-changes
        run: |
          echo "Detecting changed folders..."
          BEFORE_COMMIT=${{ github.event.before }}
          if ! git cat-file -e $BEFORE_COMMIT 2>/dev/null; then
            echo "Invalid 'before' commit. Using the default branch as the base."
            BEFORE_COMMIT=$(git rev-parse origin/${{ github.event.repository.default_branch }})
          fi
          CHANGED_FOLDERS=$(git diff --name-only $BEFORE_COMMIT ${{ github.sha }} | grep '^contrib/' | cut -d'/' -f2 | sort | uniq)
          echo "Changed folders: $CHANGED_FOLDERS"
          echo "::set-output name=folders::[$(echo $CHANGED_FOLDERS | jq -R -s -c 'split(\"\\n\") | map(select(. != \"\"))')]"

  test-and-lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        folder: ${{ fromJson(needs.detect-changes.outputs.folders) }}
    needs: detect-changes
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install pylint pytest

      - name: Run pylint
        run: |
          pylint contrib/${{ matrix.folder }} > contrib/${{ matrix.folder }}/pylint-report.txt || true

      - name: Run pytest
        run: |
          pytest contrib/${{ matrix.folder }} --junitxml=contrib/${{ matrix.folder }}/pytest-report.xml || true
