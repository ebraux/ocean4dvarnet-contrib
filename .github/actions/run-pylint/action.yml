#           pylint ${{ inputs.path }} 
#       shell: bash
# # | grep -oP "(?<=rated at )[0-9.]+(?=/10)"

    - name: Run Pylint
      id: get-score
      run: |
        # Run pylint and extract the score
        SCORE=$(pylint "${{ inputs.path }}" 2>/dev/null || true | grep -oP "(?<=rated at )[0-9.]+(?=/10)")
        SCORE=${SCORE:-0.0}
        SCORE=$(echo $SCORE | tr -d '\r\n')
        echo "score=$SCORE" >> $GITHUB_OUTPUT
      shell: bash

